<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Status</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <button id="loginBtn">ðŸ”‘ Login with GitHub</button>

    <div id="profile" class="hidden">
      <img id="avatar" class="avatar" />
      <h2 id="name"></h2>
      <p id="username"></p>
      <p id="bio"></p>
      <p><b>Repos:</b> <span id="reposCount"></span></p>
      <p><b>Followers:</b> <span id="followers"></span> | <b>Following:</b> <span id="following"></span></p>

      <h3>Recent Repositories</h3>
      <ul id="repoList"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
